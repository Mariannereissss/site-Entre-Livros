<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreLivros</title>
    <link rel="stylesheet" href="style.css">
    <script src="carrossel.js"></script>
</head>
<body>
   <header>
    <div class="nav-bar">
        <p>EntreLivros</p>
        <nav class="navegacao">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>

    <section class="banner">
        <div class="conteudo-carrossel" data-bs-ride="carousel">
            <div class="carrossel">
                <button class="anterior" type="button" >&#10094;</button>
                <div class="slide ativo">
                    <h1>Descubra sua próxima leitura favorita!</h1>
                </div>
                <div class="slide">
                    <img src="imagens/livro-1.jpg" alt="Livro Jantar Secreto-Raphael Montes">
                    <button class="livross" type="button">Ver mais</button>
                </div>
                <div class="slide">
                    <img src="imagens/livro-2.jpg" alt="Livro Verity-Coolen Hover">
                    <button class="livross" type="button">Ver mais</button>
                </div>
                <div class="slide">
                    <img src="imagens/livro-3.jpg" alt="A empregada-Freida McFadden">
                    <button class="livross" type="button">Ver mais</button>
                </div>
                <div class="slide">
                    <img src="imagens/livro-4.jpg" alt="O milagre dos Andes ">
                    <button class="livross" type="button">Ver mais</button> 
                </div>
                <button class="proximo" type="button">&#10095;</button>
            </div>
        </div>
    </section>
   </header> 
</body>
</html>
